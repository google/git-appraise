sudo: false
language: go
before_install:
  - git config --global user.email "user@example.com"
  - git fetch --unshallow
  - git fetch origin +refs/notes/devtools/*:refs/notes/devtools/*
  - git fetch origin +refs/heads/master:refs/heads/master
matrix:
  include:
    - if: branch = master
      os: osx
      before_install:
      script: brew install --HEAD git-appriase
